<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Elbow Range Live Analysis</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      color: #333;
    }
    header {
      background-color: #003366;
      color: #fff;
      padding: 20px;
      font-size: 36px;
      font-weight: bold;
    }
    #controls {
      margin: 20px 0;
    }
    #controls button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #003366;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #liveContainer {
      position: relative;
      width: 640px;
      height: 480px;
      margin: 0 auto;
      background: #000;
    }
    #liveVideo {
      position: absolute;
      width: 640px;
      height: 480px;
      object-fit: cover;
      transform: scaleX(-1); /* Mirror for selfie view */
    }
    #liveCanvas {
      position: absolute;
      width: 640px;
      height: 480px;
      pointer-events: none;
    }
    #report {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>Elbow Range Live Analysis</header>
  <div id="controls">
    <button id="startLive">Start Live Measurement</button>
    <button id="captureExtension">Capture Extension</button>
    <button id="captureFlexion">Capture Flexion</button>
    <button id="stopLive">Stop Live Measurement</button>
  </div>
  <div id="liveContainer">
    <video id="liveVideo" autoplay playsinline muted></video>
    <canvas id="liveCanvas"></canvas>
  </div>
  <div id="report"></div>
  
  <!-- Load Mediapipe Pose and Drawing Utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script>
    const liveWidth = 640, liveHeight = 480;
    let liveStream = null;
    let currentLiveAngle = null;
    let extAngle = null;
    let flexAngle = null;
    
    const liveVideo = document.getElementById('liveVideo');
    const liveCanvas = document.getElementById('liveCanvas');
    liveCanvas.width = liveWidth;
    liveCanvas.height = liveHeight;
    const liveCtx = liveCanvas.getContext('2d');
    const reportDiv = document.getElementById('report');
    
    // For mirror-corrected visible left elbow, we use the RIGHT side landmarks:
    const RIGHT_SHOULDER_IDX = 12;
    const RIGHT_ELBOW_IDX = 14;
    const RIGHT_WRIST_IDX = 16;
    
    function calculateAngle(a, b, c) {
      const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
      let angle = Math.abs(radians * 180.0 / Math.PI);
      if (angle > 180) angle = 360 - angle;
      return angle;
    }
    
    function toPixel(landmark, width, height) {
      return { x: landmark.x * width, y: landmark.y * height };
    }
    
    // Initialize Mediapipe Pose
    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });
    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });
    pose.onResults(onResults);
    
    async function startLive() {
      try {
        liveStream = await navigator.mediaDevices.getUserMedia({ video: { width: liveWidth, height: liveHeight } });
        liveVideo.srcObject = liveStream;
        liveVideo.play();
        requestAnimationFrame(processFrame);
      } catch (error) {
        console.error("Error accessing webcam:", error);
      }
    }
    
    function stopLive() {
      if (liveStream) {
        liveStream.getTracks().forEach(track => track.stop());
      }
      liveVideo.pause();
      liveVideo.srcObject = null;
      liveCtx.clearRect(0, 0, liveWidth, liveHeight);
      reportDiv.innerHTML = "";
      currentLiveAngle = null;
      extAngle = null;
      flexAngle = null;
    }
    
    async function processFrame() {
      if (liveVideo.paused || liveVideo.ended) return;
      liveCtx.drawImage(liveVideo, 0, 0, liveWidth, liveHeight);
      await pose.send({ image: liveVideo });
      requestAnimationFrame(processFrame);
    }
    
    function onResults(results) {
      liveCtx.clearRect(0, 0, liveWidth, liveHeight);
      liveCtx.drawImage(results.image, 0, 0, liveWidth, liveHeight);
      if (results.poseLandmarks) {
        // Draw connectors with white lines
        window.drawConnectors(liveCtx, results.poseLandmarks, Pose.POSE_CONNECTIONS, { color: '#ffffff', lineWidth: 6 });
        // Manually draw landmarks as red circles with radius 4
        results.poseLandmarks.forEach(landmark => {
          const pt = toPixel(landmark, liveWidth, liveHeight);
          liveCtx.beginPath();
          liveCtx.arc(pt.x, pt.y, 4, 0, 2 * Math.PI);
          liveCtx.fillStyle = '#FF0000';
          liveCtx.fill();
        });
        const landmarks = results.poseLandmarks;
        const shoulder = toPixel(landmarks[RIGHT_SHOULDER_IDX], liveWidth, liveHeight);
        const elbow = toPixel(landmarks[RIGHT_ELBOW_IDX], liveWidth, liveHeight);
        const wrist = toPixel(landmarks[RIGHT_WRIST_IDX], liveWidth, liveHeight);
        currentLiveAngle = calculateAngle(shoulder, elbow, wrist);
        liveCtx.font = "20px Arial";
        liveCtx.fillStyle = "white";
        liveCtx.fillText(`Visible (Left) Elbow: ${currentLiveAngle.toFixed(0)}°`, elbow.x, elbow.y - 10);
        reportDiv.innerHTML = `<h3>Live Elbow Measurement</h3>
                               <p>Current Visible Elbow (Left): ${currentLiveAngle.toFixed(2)}°</p>`;
      } else {
        reportDiv.innerHTML = `<p>No pose detected.</p>`;
      }
    }
    
    function captureExtension() {
      if (currentLiveAngle !== null) {
        extAngle = currentLiveAngle;
        reportDiv.innerHTML += `<p>Extension captured: ${extAngle.toFixed(2)}°</p>`;
        updateFinalReport();
      }
    }
    
    function captureFlexion() {
      if (currentLiveAngle !== null) {
        flexAngle = currentLiveAngle;
        reportDiv.innerHTML += `<p>Flexion captured: ${flexAngle.toFixed(2)}°</p>`;
        updateFinalReport();
      }
    }
    
    function updateFinalReport() {
      if (extAngle !== null && flexAngle !== null) {
        const rom = Math.abs(extAngle - flexAngle);
        reportDiv.innerHTML += `<hr>
          <h3>Elbow Range of Motion Report</h3>
          <p>Visible Elbow: <strong>Left Elbow</strong></p>
          <p><strong>Extension Angle:</strong> ${extAngle.toFixed(2)}°</p>
          <p><strong>Flexion Angle:</strong> ${flexAngle.toFixed(2)}°</p>
          <p><strong>Range of Motion (ROM):</strong> ${rom.toFixed(2)}°</p>
          <p><strong>Ideal Range:</strong> 0° - 150° (example)</p>`;
      }
    }
    
    document.getElementById('startLive').addEventListener('click', startLive);
    document.getElementById('captureExtension').addEventListener('click', captureExtension);
    document.getElementById('captureFlexion').addEventListener('click', captureFlexion);
    document.getElementById('stopLive').addEventListener('click', stopLive);
  </script>
</body>
</html>
